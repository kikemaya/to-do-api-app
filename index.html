<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to Do App</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="to-container">
        <div class="to-container__heading">
            <p>To dos <span id="title-heading"></span></p>
        </div>
        <div class="to-container__content">
            <div class="to-container__content__add-box">
                <input type="text" name="" id="input-task" placeholder="Enter your task here." class="to-container__content__intext">
                <button class="to-container__content__btn" id="submit-task">Add</button>
            </div>

            <ul class="to-container__content__list" id="list">
                <!-- <li>Lorem ipsum dolor sit amet consectetur. <div class="to-container__content__list__btnwrapper"> <button>edit</button> <button>&cross;</button> </div></li> -->
            </ul>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
